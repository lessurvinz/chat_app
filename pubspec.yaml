name: chat_app
description: "Chat app built with Flutter and Firebase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^16.3.2
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  flutter_native_splash: ^2.4.7
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  provider: ^6.1.5+1
  intl: ^0.20.2
  google_fonts: ^6.3.2
  

  # ðŸ“¸ Added for Messenger Features:
  image_picker: ^1.1.2       # To pick images and videos from gallery/camera
  firebase_storage: ^13.0.6  # To upload those files to the cloud
  video_player: ^2.9.1       # To play video messages in the chat bubble

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  # assets:
  #   - assets/images/

flutter_native_splash:
  color: "#FFFFFF" 
  image: assets/images/splash_logo.png
  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_logo.png
  web: true